<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./scripts.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="form-paqueteria__bg">
      <form id="formPaquete" class="formPaquete">
        <div class="formpaquete-datos__content">
          <div>
            <p>Ingresar datos del paquete</p>
          </div>
          <div class="form__element">
            <input
              class="form__input"
              type="text"
              id="desc_paquete "
              name="desc_paquete"
              required
            />
            <label class="form__element__text" for="desc_paquete"
              >Nombre del paquete</label
            >
          </div>
          <div class="form__element">
            <input
              class="form__input"
              type="number"
              id="peso_paquete "
              name="peso_paquete"
              required
            />
            <label class="form__element__text" for="peso_paquete"
              >Peso del paquete</label
            >
          </div>
          <div class="form__element">
            <label for="tipo_paquete">Tipo de paquete</label>
            <select
              class="form__select"
              id="tipo_paquete "
              name="tipo_paquete"
              required
            >
              <option class="form__select__option" value="1">No Fragil</option>
              <option value="2">Fragil</option>
            </select>
          </div>
          <div class="form__element">
            <label for="prioridad">Seleccion nivel de prioridad</label>
            <select id="prioridad " name="prioridad" required>
              <option value="1">Baja</option>
              <option value="2">Media</option>
              <option value="3">Alta</option>
            </select>
          </div>
        </div>
        <div>
          <p>Datos Destinatario uwu</p>
          <div>
            <label for="nombre_destinatario">Nombre del destinatario</label>
            <input
              type="text"
              name="nombre_destinatario"
              id="nombre_destinatario"
              required
            />
          </div>
          <div>
            <label for="apellido_destinatario">Apellido del destinatario</label>
            <input
              type="text"
              name="apellido_destinatario"
              id="apellido_destinatario"
              required
            />
          </div>
          <div>
            <label for="numero_destinatario">numero del destinatario</label>
            <input
              type="number"
              name="numero_destinatario"
              id="numero_destinatario"
              required
            />
          </div>
          <div>
            <label for="dni_destinatario">dni del destinatario</label>
            <input
              type="number"
              name="dni_destinatario"
              id="dni_destinatario"
              required
            />
          </div>
          <div>
            <label for="direccion_destinatario"
              >Direccion del destinatario</label
            >
            <input
              type="text"
              placeholder="ej:Peron 325"
              id="direccion_destinatario"
              name="direccion_destinatario"
              required
            />
          </div>
          <div>
            <label for="ciudad">Seleccione la ciudad</label>
            <select
              id="ciudad"
              class="ciudad_form"
              name="ciudad"
              required
            ></select>
          </div>
        </div>
        <input type="submit" value="Cargar paquete" />
      </form>
    </div>
  </body>
</html>
